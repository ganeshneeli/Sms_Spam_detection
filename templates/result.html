<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('/static/3790151.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .result-card {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            padding: 20px;
            max-width: 500px;
            margin: 20px;
            animation: fadeInUp 1s ease-in-out;
        }

        h1 {
            color: #4caf50;
            animation: fadeIn 1.5s ease-in-out;
        }

        .result {
            color: #f5f5f5;
            font-size: 18px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid #4caf50;
            border-radius: 5px;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #4caf50;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="result-card">
            <h1>Classification Result</h1>
            <p class="result"><strong>Message:</strong> {{ message }}</p>
            <p class="result"><strong>Result:</strong> {{ result }}</p>
            <a href="/">Classify another message</a>
        </div>
    </div>
</body>
</html>
